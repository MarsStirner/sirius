  celery_queue:
    risar_main: |
      {{ deployment.prefix }}_risar_main_queue
    risar_error_1: sir_test_risar_error_1_queue
    risar_error_2: sir_test_risar_error_2_queue
    mis_tula: sir_test_mis_tula_queue
    mis_tambov: sir_test_mis_tambov_queue

  risar_main_worker:
    configens:
      supervisor:
        template: "{{ configens.supervisor.templates.worker | recurse }}"
        queue: |
          {{ subsystems.celery_queue.risar_main | recurse }}
  risar_error_1_worker:
    configens:
      supervisor:
        template: "{{ configens.supervisor.templates.worker | recurse }}"
        queue: |
          {{ subsystems.celery_queue.risar_error_1 }}
  risar_error_2_worker:
